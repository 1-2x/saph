<script>
document.addEventListener("DOMContentLoaded", () => {
    let text = " saph saph saph saph saph saph saph saph saph saph saph saph saph saph ";
    let pos = 0;

    function slideTitle() {
        document.title = text.substring(pos) + text.substring(0, pos);
        pos = (pos + 1) % text.length;
        setTimeout(slideTitle, 100); // speed (ms)
    }
    slideTitle();
});
</script>
